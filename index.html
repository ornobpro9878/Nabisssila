<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise for Nabila</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Floating Hearts Background -->
    <div class="hearts">
      <div class="heart">❤️</div>
      <div class="heart">❤️</div>
      <div class="heart">❤️</div>
      <div class="heart">❤️</div>
      <div class="heart">❤️</div>
    </div>

    <!-- Slide 1: Hey Nabila -->
    <div id="slide1" class="slide active">
      <div class="box">
        <h1>Hey Nabila</h1>
      </div>
    </div>

    <!-- Slide 2: It's Your Special Day -->
    <div id="slide2" class="slide">
      <div class="box">
        <h1>It's Your Special Day!</h1>
      </div>
    </div>

    <!-- Slide 3: Do You Want to See What I Made? -->
    <div id="slide3" class="slide">
      <div class="box">
        <h2>Do you want to see what I made for you?</h2>
        <div class="buttons">
          <button id="yesBtn">Yes!</button>
          <button id="noBtn">No</button>
        </div>
      </div>
    </div>

    <!-- Slide 4: Please Watch -->
    <div id="slide4" class="slide">
      <div class="box">
        <h2>Please watch...</h2>
        <button id="okBtn">OK</button>
      </div>
    </div>

    <!-- Slide 5: Thank You -->
    <div id="slide5" class="slide">
      <div class="box">
        <h2>Thank you!</h2>
        <button id="turnOffLightsBtn" class="hidden">Turn Off Lights</button>
      </div>
    </div>

    <!-- Slide 6: Disco Party -->
    <div id="slide6" class="slide">
      <div class="box">
        <div class="disco-lights"></div>
        <div class="balloons">
          <div class="balloon">🎈</div>
          <div class="balloon">🎈</div>
          <div class="balloon">🎈</div>
          <div class="balloon">🎈</div>
          <div class="balloon">🎈</div>
          <div class="balloon">🎈</div>
          <div class="balloon">🎈</div>
          <div class="balloon">🎈</div>
          <div class="balloon">🎈</div>
          <div class="balloon">🎈</div>
        </div>
        <button id="releaseBalloonsBtn">Click Here to Release the Balloons</button>
      </div>
    </div>

    <!-- Slide 7: Cat Pictures (Blank for Now) --> <img src="images/cat.webp" 
    <div id="slide7" class="slide" 
      <div class="box">
        <h2>Here are some pictures of your cat!</h2>
        <!-- Add cat pictures here later --> <img src="images/Nabila.jpg"
      </div>
    </div>

    <!-- Slide 8: Heartfelt Message -->
    <div id="slide8" class="slide">
      <div class="box">
        <h2>You care for me a lot, and I am so lucky to have you in my life.</h2>
      </div>
    </div>

    <!-- Slide 9: Final Slide -->
    <div id="slide9" class="slide">
      <div class="box">
        <h2>Happy Birthday, Nabila! 🎉</h2>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
